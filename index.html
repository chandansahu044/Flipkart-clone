<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="left-container">
        <img src="flipkart.png" alt="flipcart">
        <h1><i>flipkart</i></h1>
        <p>Ab har wish hogi poori</p>
    </div>
    <div class="right-container">
        <div class="into-container">
            <img src="error.png" alt="cross">
        </div>

        <div class="login-text">
            <h1>Login</h1>
            <p>Get access to your order, wishlist and Recommendations</p>
        </div>
        <div class="input-container">
            <div class="mobile-input">
                <label for="mobile">Enter Email/ Mobile Number</label>
                <input type="text" name="mobile" placeholder="+91 7706852050">
            </div>

            <div class="password-input">
                <label for="password">Enter password</label>
                <input type="password" name="password" placeholder="*************">
            </div>

            <div class="button-container">
                <button type="submit">Login</button>
                <button>Sign Up</button>
            </div>

            <div class="description">
                <p>We no longer support login via social accounts. To recover your old accounts please <a href="#">Click here</a></p>
            </div>


        </div>
    </div>
</div>
</body>
</html>
